<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5 bg-dark text-white border border-4 border-white rounded-3 pt-3 pb-3">
    <h1 class="text-center border border-5 border-warning rounded-3 m-3 p-2">Answer the questions below:</h1>
    <form action="{{ url_for('submit') }}" method="post">
        <h3 class="fs-2 text-center bg-success rounded-3 m-3 p-3">Good Luck!!</h3>
        {% for id, q in questions.items() %}
            <fieldset class="d-flex justify-content-center flex-column m-3 p-3">
                <legend>Question {{ q['num'] }}. {{ q['question'] }}</legend>
                {% for option in q['options'] %}
                    <label class="fs-5">
                        <input type="radio" name="{{ id }}" value="{{ option }}" required>
                        {{ option }}
                    </label><br>
                {% endfor %}
            </fieldset>
        {% endfor %}
        <div class="container d-flex justify-content-center">
            <button type="submit" class="btn btn-success border border-4 text-white fs-3 fw-bold">Submit Test</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
